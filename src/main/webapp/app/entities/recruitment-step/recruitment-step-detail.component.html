<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recruitmentStep">
            <h2><span jhiTranslate="jobMatApp.recruitmentStep.detail.title">Recruitment Step</span> {{recruitmentStep.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jobMatApp.recruitmentStep.description">Description</span></dt>
                <dd>
                    <span>{{recruitmentStep.description}}</span>
                </dd>
                <dt><span jhiTranslate="jobMatApp.recruitmentStep.sequence">Sequence</span></dt>
                <dd>
                    <span>{{recruitmentStep.sequence}}</span>
                </dd>
                <dt><span jhiTranslate="jobMatApp.recruitmentStep.opening">Opening</span></dt>
                <dd>
                    <div *ngIf="recruitmentStep.opening">
                        <a [routerLink]="['/opening', recruitmentStep.opening?.id, 'view']">{{recruitmentStep.opening?.title}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recruitment-step', recruitmentStep.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
